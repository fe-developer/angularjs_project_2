<div class="login">
	<form class="form-horizontal login__form" ng-submit="login.doLogin()">
		<h2 class="col-sm-10 col-sm-offset-2">{{ description }}</h2>
	  <div class="form-group">
	    <label for="inputLogin" class="col-sm-2 control-label">Login</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputLogin" placeholder="Login" ng-model="login.loginData.username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.loginData.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
</div>
